<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,
    initial-scale=1.0">
    <title>Recept App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <script type="module" src="scripts/script.js" defer></script>
    <script src="https://kit.fontawesome.com/d8ed80a6b1.js" crossorigin="anonymous"></script>
  </head>
  <body>

    <header class="header">
      <h1 class="header-heading" id="headerHeading">Recipes</h1>
      <div class="autocomplete">
        <input type="text" id="inputField" class="autocomplete-input" placeholder="Search">
      </div>
      <button class="searchButton" id="searchButton">
        <i class="fa-solid fa-magnifying-glass fa-3x searchButton-icon"></i>
      </button>
    </header>

    <div class="savedMeals" id="savedMeals"></div>
    <main class="main" id="mealsContainer"></main>

  </body>
</html>
